name: flutter_google_maps_clusters
description: An example showing how to cluster markers on Google Maps.

version: 2.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.10

  # Google maps
  google_maps_flutter: ^2.0.5

  # Map markers clustering
  fluster: ^1.2.0

  # Cache manager
  flutter_cache_manager: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter




flutter:
  uses-material-design: true

  assets:
    - assets/images/bg1.PNG
    - assets/images/logo.png
    - assets/images/word.png
    - assets/images/formbg.jpg
    - assets/images/Vaccify1.png
    - assets/images/bg2.jpeg
    - assets/images/pic.png
    - assets/images/vitalert.jpg
    - assets/images/range.jpg
    - assets/images/c1.png
    - assets/images/c2.png
    - assets/images/c3.png
    - assets/images/1.png
    - assets/images/2.png
    - assets/images/3.png
